{% extends 'base.html' %} {% load static %} 


{% block link %}
<link rel="stylesheet" href="{% static 'childCategoryItem.css' %}" />
{% endblock link %} 

{% block content %}
<section>
<div class="theme">
  <h1>短剣</h1>
</div>
</section>

<section class="card-sec">
  <div class="card-inner inner">

    <div class="card-container">

      {% for item in item_data %}
         <!-- card-item -->
      <div class="card-item">
        <a class="card-link" href="#">
          <img class="card-img" src="{{item.image_url}}" width="16" height="16">
          <h2 class="card-tit">{{item.name}}</h2>
        </a><!-- /card-content -->
      </div><!-- /card-item -->
      {% endfor %}

    </div><!-- /card-container -->

  </div><!-- /card-inner -->
</section><!--/card-sec-->
{% endblock content %}
